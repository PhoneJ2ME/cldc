# Build configuration for javacall_arm_thumb.
# The build host is a Win32 
# The build target is a javacall/arm device.
# The toolchain is ARM ADS 1.2
#

#
# Rules for win32-hosted build
#
host_os        = win32
host_arch      = i386
os_family      = win32
host_compiler  = visCPP
CPP_DEF_FLAGS += -DADS_LINUX_HOST=0

MakeDepsMain_javacall = ADSPlatform
MakeDepsOpts_javacall = -resolveVpath true

ifeq ($(JAVACALL_OUTPUT_DIR),)
$(error JAVACALL_OUTPUT_DIR is not set)
endif

# ENABLE_THUMB_VM -- 
#
#     If set to true, the C code inside the VM is compiled in Thumb ISA.
#
ifndef ENABLE_THUMB_VM
export ENABLE_THUMB_VM                := true
export ENABLE_THUMB_VM__BY            := javacall_arm_thumb.cfg
endif

# ENABLE_THUMB_COMPILER --
#
#     If set to true, the Java bytecodes is compiled in Thumb
#     ISA. This applies to both JIT and AOT compilers. The ISA use
#     by the JIT and AOT compilers cannot be individually configured.
ifndef ENABLE_THUMB_COMPILER
export ENABLE_THUMB_COMPILER       := true
export ENABLE_THUMB_COMPILER__BY   := javacall_arm_thumb.cfg
endif

# ENABLE_TIMER_THREAD --
#
#     Always disable timer thread on ads,
#     
ifndef ENABLE_TIMER_THREAD
export ENABLE_TIMER_THREAD         := false
export ENABLE_TIMER_THREAD__BY     := javacall_arm_thumb.cfg
endif


#----------------------------------------------------------------------
# The following two flags tells jvm.make to include the alternative
# platform/compiler makefiles:
#
# $(JVMWorkSpace)/build/ads/alt_platform.make
# $(JVMWorkSpace)/build/ads/alt_compiler.make
#----------------------------------------------------------------------
ALT_PLATFORM = ads
ALT_COMPILER = ads


ifndef ENABLE_SEGMENTED_ROM_TEXT_BLOCK
    export ENABLE_SEGMENTED_ROM_TEXT_BLOCK     := false
    export ENABLE_SEGMENTED_ROM_TEXT_BLOCK__BY := javacall_arm_thumb.cfg
endif

#----------------------------------------------------------------------
# LoopGen: an .exe that runs on the HOST. It has an ARM assembler loop
# generator and will generate the ARM assembler loop.
#----------------------------------------------------------------------
ifeq ($(IsLoopGen),true)   
    arch               = arm
    override iarch := arm
    override carch := arm
    
    compiler           = $(host_compiler)
    CPP_DEF_FLAGS      += -DARM -DCROSS_GENERATOR=1

    export ENABLE_THUMB_REGISTER_MAPPING     := true
    export ENABLE_THUMB_REGISTER_MAPPING__BY := javacall_arm_thumb.cfg
    export ENABLE_THUMB_GP_TABLE             := true
    export ENABLE_THUMB_GP_TABLE__BY         := javacall_arm_thumb.cfg

    # ENABLE_THUMB_COMPILER must not be set in loopgen.
    export ENABLE_THUMB_COMPILER             := false
    export ENABLE_THUMB_COMPILER__BY         := javacall_arm_thumb.cfg

    ifndef ENABLE_SOFT_FLOAT
    export ENABLE_SOFT_FLOAT     = true
    export ENABLE_SOFT_FLOAT__BY = javacall_arm_thumb.cfg
    endif
endif

#----------------------------------------------------------------------
# RomGen: an .exe that runs on the HOST. It has an i386 assembler or C
# loop. It runs on the HOST to generate ROMImage.cpp.
#----------------------------------------------------------------------
ifeq ($(IsRomGen),true)

    export ENABLE_C_INTERPRETER             := true
    export ENABLE_C_INTERPRETER__BY         := javacall_arm_thumb.cfg
    export ENABLE_INTERPRETER_GENERATOR     := false
    export ENABLE_INTERPRETER_GENERATOR__BY := javacall_arm_thumb.cfg
    
    # SOFT_FLOAT is enabled to have GP offsets in romgen the same as
    # those at run-time.
    ifndef ENABLE_SOFT_FLOAT
    export ENABLE_SOFT_FLOAT                := true
    export ENABLE_SOFT_FLOAT__BY            := javacall_arm_thumb.cfg
    endif
    
    override arch                           := c
    override iarch                                    = c
    override carch                                    = thumb
    
    CPP_DEF_FLAGS                           += -DARM -DCROSS_GENERATOR=1

    compiler                                 = $(host_compiler)
    ROM_GEN_FLAGS                            =


    ifeq ($(ADS_CYGWIN_HOST), true)
        LOOP_GEN_ARG   = +GenerateGNUCode  +AddExternCUnderscore \
                         +GenerateAssemblyCode
    endif

    ifneq ($(ADS_BIG_ENDIAN_TARGET), "true")
    export TARGET_MSW_FIRST_FOR_LONG        := false
    export TARGET_MSW_FIRST_FOR_LONG__BY    := javacall_arm_thumb.cfg
    export TARGET_MSW_FIRST_FOR_DOUBLE      := false
    export TARGET_MSW_FIRST_FOR_DOUBLE__BY  := javacall_arm_thumb.cfg
    endif
endif

#----------------------------------------------------------------------
# Target: target/bin/{cldc_hi.axf, cldc_hi_r.axf, cldc_hi_g.axf}.
# These are pure ADS/ARM binaries that run on the TARGET.
#----------------------------------------------------------------------
ifeq ($(IsTarget),true)
    os_family = javacall
    arch      = arm
    compiler  = ads

    override iarch           = arm
    override carch           = thumb


    # These two generators do not work with THUMB compiler
    export ENABLE_INTERPRETER_GENERATOR      := false
    export ENABLE_ROM_GENERATOR              := false

    ifndef ENABLE_SOFT_FLOAT
    export ENABLE_SOFT_FLOAT     = true
    export ENABLE_SOFT_FLOAT__BY = javacall_arm_thumb.cfg
    endif

    ifndef MERGE_SOURCE_FILES
           MERGE_SOURCE_FILES  = true
    endif

    ifndef SOURCE_MERGER_SIZE
           SOURCE_MERGER_SIZE  = 35
    endif

    THUMB_CFLAGS           += -mthumb-interwork
    ARM_CFLAGS             += -mthumb-interwork
    ASM_FLAGS              += -mthumb-interwork
    LINK_FLAGS             += -mthumb-interwork
    
    LOOP_GEN_FLAGS         += +GenerateThumbInterwork


    ifeq ($(ENABLE_SOFT_FLOAT), true)
        CPP_DEF_FLAGS +=
        LINK_FLAGS    += 
    endif

    # Always disable timer thread on ads
    export ENABLE_TIMER_THREAD     := false
    export ENABLE_TIMER_THREAD__BY := javacall_arm_thumb.cfg

    ENABLE_PCSL = true
    export ENABLE_PCSL := true

    export skip_link_image := true

    JAVACALL_INCLUDE_DIR=$(JAVACALL_OUTPUT_DIR)/inc

    CPP_DEF_FLAGS += -I$(JAVACALL_INCLUDE_DIR) 

    JC_STUBS_OBJ = $(JAVACALL_LIB_DIR)/cldc_javanotify_stubs.o
endif


