# Build configuration for win32_c. win32_c is intended to validate
# the C interpreter loop, not as a product platform.

export ENABLE_C_INTERPRETER             := true
export ENABLE_C_INTERPRETER__BY         := win32_c.cfg
export ENABLE_INTERPRETER_GENERATOR     := false
export ENABLE_INTERPRETER_GENERATOR__BY := win32_c.cfg
export ENABLE_COMPILER                  := false
export ENABLE_COMPILER__BY              := win32_c.cfg

host_os   = win32
host_arch = i386
os_family = win32
compiler  = visCPP
arch      = c
